# Rime schema
# encoding: UTF-8

schema:
  schema_id: hanja
  name: "韓語漢字音"
  version: "20190224 V1.0.01"
  author:
    - "chromezh <1727246457@qq.com>"
  dependencies:
    - luna_pinyin
    - hangeul
  description: Input schema for Korean Hanja. Depends on luna_pinyin for reverse lookup, and hangeul schema for input hangeul.

switches:
  - name: ascii_mode
    states: [ 朝鮮㐎, 羅馬字 ]
    reset: 0
  - name: half_shape
    states: [ 半角, 全角 ]
    reset: 0
  - name: simplification
    states: [ 正體字, 簡體字 ]
  - options: [ _key_grave ]
    states: [ "逆方向 照會" ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@luna_pinyin"
    - "affix_segmentor@hangeul"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - "script_translator@luna_pinyin"
    - "table_translator@hangeul"
  filters:
    - simplifier
    - uniquifier
    - "reverse_lookup_filter@luna_pinyin_reverse_lookup"

key_binder:
  import_preset: default

speller:
